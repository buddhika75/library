<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">
               <p:panel header="Issued Book Copies for Staff" >



                    <h:form >
                        
                        <p:selectOneMenu value="#{transactionController.staff}" >
                            <f:selectItems value="#{staffController.items}" var="s" itemLabel="#{s.name}" itemValue="#{s}" ></f:selectItems>
                        </p:selectOneMenu> 
                        <p:commandButton value="List" action="#{transactionController.fillStaffIssuedBooks()}" ajax="false" ></p:commandButton>
                        <p:dataTable id="tbl" value="#{transactionController.issuedBooks}" var="ib" 
                                     rowKey="#{ib.id}">

                            <p:column headerText="Book No" >
                                <h:outputLabel value="#{ib.bookCopy.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Book" >
                                <h:outputLabel value="#{ib.bookCopy.book.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Issued To" >
                                <h:outputLabel value="#{ib.staff.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Issued Date" >
                                <h:outputLabel value="#{ib.issuedDate}" >
                                <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime></h:outputLabel>
                            </p:column>
                            <p:column headerText="Due Date" >
                                <h:outputLabel value="#{ib.dueDate}" >
                                <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime></h:outputLabel>
                            </p:column>
                            <p:column headerText="Returned Date" >
                                <h:outputLabel value="#{ib.returnedDate}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                </h:outputLabel>
                            </p:column>

                        </p:dataTable>

                    </h:form>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
