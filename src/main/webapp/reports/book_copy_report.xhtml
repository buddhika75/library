<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">
                <p:panel header="Issued Book Copies" >



                    <h:form >

                        <p:autoComplete value="#{transactionController.bookCopy}"
                                        completeMethod="#{bookCopyController.completeBookCopies}"
                                        var="bc"
                                        itemLabel="#{bc.book.name}"
                                        itemValue="#{bc}">
                            <p:column headerText="Book No">
                                <p:outputLabel value="#{bc.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Book">
                                <p:outputLabel value="#{bc.book.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Author">
                                <p:outputLabel value="#{bc.book.author.name}" ></p:outputLabel>
                            </p:column>
                        </p:autoComplete>
                        <p:commandButton value="List" action="#{transactionController.fillBookcopyIssued()}" ajax="false" ></p:commandButton>
                        <p:dataTable id="tbl" value="#{transactionController.issuedBooks}" var="ib" 
                                     rowKey="#{ib.id}">

                            <p:column headerText="Book No" >
                                <h:outputLabel value="#{ib.bookCopy.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Book" >
                                <h:outputLabel value="#{ib.bookCopy.book.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Issued To" >
                                <h:outputLabel value="#{ib.staff.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Issued Date" >
                                <h:outputLabel value="#{ib.issuedDate}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Due Date" >
                                <h:outputLabel value="#{ib.dueDate}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                </h:outputLabel>
                            </p:column>
                             <p:column headerText="Returned Date" >
                                <h:outputLabel value="#{ib.returnedDate}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                </h:outputLabel>
                            </p:column>

                        </p:dataTable>

                    </h:form>

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
