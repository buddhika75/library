<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Author" outcome="/author/List.xhtml" />
                            <p:menuitem value="Book" outcome="/book/List.xhtml" />
                            <p:menuitem value="BookCopy" outcome="/bookCopy/List.xhtml" />
                            <p:menuitem value="Category" outcome="/category/List.xhtml" />
                            <p:menuitem value="Person" outcome="/person/List.xhtml" />
                            <p:menuitem value="Publisher" outcome="/publisher/List.xhtml" />
                            <p:menuitem value="Staff" outcome="/staff/List.xhtml" />
                            <p:menuitem value="Transaction" outcome="/transaction/List.xhtml" />
                        </p:submenu>
                        <p:menuitem value="Book Issue" outcome="/issue/issue.xhtml" />
                        <p:menuitem value="Accept Return" outcome="/issue/issued_books.xhtml" />
                        <p:submenu label="Report">
                            
                            <p:menuitem value="Book Copy Issued" outcome="/reports/book_copy_report.xhtml" />
                            <p:menuitem value="Book Copy Issued for Staff" outcome="/reports/book_copy_issued_for_staff_report.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
