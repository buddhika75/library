<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookCopyEditDlg" widgetVar="BookCopyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBookCopyTitle}">
            <h:form id="BookCopyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookCopyController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditBookCopyLabel_name}" for="name" />
                        <p:inputText id="name" value="#{bookCopyController.selected.name}" title="#{bundle.EditBookCopyTitle_name}" />
                        <p:outputLabel value="#{bundle.EditBookCopyLabel_book}" for="book" />
                        <p:selectOneMenu id="book" value="#{bookCopyController.selected.book}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bookController.itemsAvailableSelectOne}"
                                           var="bookItem"
                                           itemValue="#{bookItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBookCopyLabel_comments}" for="comments" />
                        <p:inputTextarea rows="4" cols="30" id="comments" value="#{bookCopyController.selected.comments}" title="#{bundle.EditBookCopyTitle_comments}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookCopyController.update}" value="#{bundle.Save}" update="display,:BookCopyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BookCopyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookCopyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
