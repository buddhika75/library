<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookCopyViewDlg" widgetVar="BookCopyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBookCopyTitle}">
            <h:form id="BookCopyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookCopyController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewBookCopyLabel_name}"/>
                        <h:outputText value="#{bookCopyController.selected.name}" title="#{bundle.ViewBookCopyTitle_name}"/>
                        <h:outputText value="#{bundle.ViewBookCopyLabel_book}"/>
                        <h:outputText value="#{bookCopyController.selected.book}" title="#{bundle.ViewBookCopyTitle_book}"/>
                        <h:outputText value="#{bundle.ViewBookCopyLabel_comments}"/>
                        <h:outputText value="#{bookCopyController.selected.comments}" title="#{bundle.ViewBookCopyTitle_comments}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BookCopyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
