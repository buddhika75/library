<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuthorEditDlg" widgetVar="AuthorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAuthorTitle}">
            <h:form id="AuthorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{authorController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditAuthorLabel_code}" for="code" />
                        <p:inputText id="code" value="#{authorController.selected.code}" title="#{bundle.EditAuthorTitle_code}" />
                        <p:outputLabel value="#{bundle.EditAuthorLabel_name}" for="name" />
                        <p:inputText id="name" value="#{authorController.selected.name}" title="#{bundle.EditAuthorTitle_name}" />
                        <p:outputLabel value="#{bundle.EditAuthorLabel_comments}" for="comments" />
                        <p:inputTextarea rows="4" cols="30" id="comments" value="#{authorController.selected.comments}" title="#{bundle.EditAuthorTitle_comments}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{authorController.update}" value="#{bundle.Save}" update="display,:AuthorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AuthorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuthorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
