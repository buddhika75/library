<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuthorCreateDlg" widgetVar="AuthorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAuthorTitle}">
            <h:form id="AuthorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{authorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAuthorLabel_code}" for="code" />
                        <p:inputText id="code" value="#{authorController.selected.code}" title="#{bundle.CreateAuthorTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateAuthorLabel_name}" for="name" />
                        <p:inputText id="name" value="#{authorController.selected.name}" title="#{bundle.CreateAuthorTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateAuthorLabel_comments}" for="comments" />
                        <p:inputTextarea rows="4" cols="30" id="comments" value="#{authorController.selected.comments}" title="#{bundle.CreateAuthorTitle_comments}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{authorController.create}" value="#{bundle.Save}" update="display,:AuthorListForm:datalist,:growl" oncomplete="handleSubmit(args,'AuthorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuthorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
