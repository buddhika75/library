<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffCreateDlg" widgetVar="StaffCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStaffTitle}">
            <h:form id="StaffCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateStaffLabel_name}" for="name" />
                        <p:inputText id="name" value="#{staffController.selected.name}" title="#{bundle.CreateStaffTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_code}" for="code" />
                        <p:inputText id="code" value="#{staffController.selected.code}" title="#{bundle.CreateStaffTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_comments}" for="comments" />
                        <p:inputTextarea rows="4" cols="30" id="comments" value="#{staffController.selected.comments}" title="#{bundle.CreateStaffTitle_comments}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffController.create}" value="#{bundle.Save}" update="display,:StaffListForm:datalist,:growl" oncomplete="handleSubmit(args,'StaffCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StaffCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
