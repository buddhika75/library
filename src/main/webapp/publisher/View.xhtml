<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublisherViewDlg" widgetVar="PublisherViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPublisherTitle}">
            <h:form id="PublisherViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publisherController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewPublisherLabel_name}"/>
                        <h:outputText value="#{publisherController.selected.name}" title="#{bundle.ViewPublisherTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPublisherLabel_address}"/>
                        <h:outputText value="#{publisherController.selected.address}" title="#{bundle.ViewPublisherTitle_address}"/>
                        <h:outputText value="#{bundle.ViewPublisherLabel_phoneNo}"/>
                        <h:outputText value="#{publisherController.selected.phoneNo}" title="#{bundle.ViewPublisherTitle_phoneNo}"/>
                        <h:outputText value="#{bundle.ViewPublisherLabel_comments}"/>
                        <h:outputText value="#{publisherController.selected.comments}" title="#{bundle.ViewPublisherTitle_comments}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PublisherViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
