<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublisherCreateDlg" widgetVar="PublisherCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePublisherTitle}">
            <h:form id="PublisherCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publisherController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreatePublisherLabel_name}" for="name" />
                        <p:inputText id="name" value="#{publisherController.selected.name}" title="#{bundle.CreatePublisherTitle_name}" />
                        <p:outputLabel value="#{bundle.CreatePublisherLabel_address}" for="address" />
                        <p:inputText id="address" value="#{publisherController.selected.address}" title="#{bundle.CreatePublisherTitle_address}" />
                        <p:outputLabel value="#{bundle.CreatePublisherLabel_phoneNo}" for="phoneNo" />
                        <p:inputText id="phoneNo" value="#{publisherController.selected.phoneNo}" title="#{bundle.CreatePublisherTitle_phoneNo}" />
                        <p:outputLabel value="#{bundle.CreatePublisherLabel_comments}" for="comments" />
                        <p:inputTextarea rows="4" cols="30" id="comments" value="#{publisherController.selected.comments}" title="#{bundle.CreatePublisherTitle_comments}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publisherController.create}" value="#{bundle.Save}" update="display,:PublisherListForm:datalist,:growl" oncomplete="handleSubmit(args,'PublisherCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublisherCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
